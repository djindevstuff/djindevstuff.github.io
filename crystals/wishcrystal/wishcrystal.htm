<!DOCTYPE html>
<html lang="en">
<head id="h">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wish Crystal</title>
    <link rel="perconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@450&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://djindevstuff.github.io/crystals/wishcrystal/wishcrystal.css">
</head>
<body onload="makeArray()">
    <script type="text/javascript" src="https://djindevstuff.github.io/crystals/wishcrystal/wishcrystal.js"></script>
    <div class="fiveStar">
        <h2>Wish Crystal</h2>
        <p>Total Crystals= <a id="countTotal">0</a></p>
        <button type="button" id="open1Crystal" onclick="openCrystal(1)">OPEN 1</button>
        <button type="button" id="open10Crystal" onclick="openCrystal(10)">OPEN 10</button>
        <button type="button" id="clear" onclick="clearWindow()">CLEAR</button>
    </div>
    <div class="skill">
        <button type="button" id="show_skill" onclick="champs(skill)">Skill</button>
        <button type="button" id="show_mutant" onclick="champs(mutant)">Mutant</button>
        <button type="button" id="show_tech" onclick="champs(tech)">Tech</button>
        <button type="button" id="show_cosmic" onclick="champs(cosmic)">Cosmic</button>
        <button type="button" id="show_mystic" onclick="champs(mystic)">Mystic</button>
        <button type="button" id="show_science" onclick="champs(science)">Science</button>
        <div id="champs" style="display: none;">
            <div class="champ_imgs"><p><a id="reveal_champ"></a></p></div>
        </div>
    </div>
    <div>
        <p><a id="dispChamp"></a></p>
        <p class="note"><b>NOTE:</b> This MCOC Crystal Simulator is made just for fun.<br>This does not represent your next possible pull in the game.</p>
    </div>
    <script>
        var addr="https://djindevstuff.github.io/crystals";
        var t;
        var flag=0;
        var divToggleVis = document.getElementById("champs");
        function spoiler(){
            if(divToggleVis.style.display === 'none' || divToggleVis.style.display === 'block'){
                divToggleVis.style.display = 'block';
            }
            else{
                divToggleVis.style.display = 'none';
            }
        }
        function champs(j){
            flag=0;
            if(flag==0){
                t="";
                document.getElementById("reveal_champ").innerHTML="";
                for(var i=0;i<=j.length-1;i++){
                    t="<img class=\"border\" src=\"https://djindevstuff.github.io/crystals/featfivepool/frame5.png\" width=\"72px\" height=\"60px\"><img onclick=\"addtoarray("+j[i]+")\" class=\"fivestar\" src=\""+"https://djindevstuff.github.io/crystals"+"/featfivepool/"+j[i]+".png\" width=\"60px\" height=\"60px\">";
                    document.getElementById("reveal_champ").innerHTML= t.concat(document.getElementById("reveal_champ").innerHTML);
                }
                flag=1;
            }
            spoiler();
        }
    </script>
</body>
</html>

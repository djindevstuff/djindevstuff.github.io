<!DOCTYPE html>
<html lang="en">
<head id="h">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Crystal</title>
    <link rel="perconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@450&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://djindevstuff.github.io/crystals/logincrys/logincrystal.css">
</head>
<body>
    <script type="text/javascript" src="https://djindevstuff.github.io/crystals/logincrys/logincrystal.js"></script>
    <div class="login">
        <h2>Login Crystal</h2>
        <p>Total Crystals= <a id="countTotal">0</a></p>
        <p>3/4 Stars= <a id="countThree">0</a></p>
        <p>4/5 Stars= <a id="countFour">0</a></p>
        <button type="button" id="open1Crystal" onclick="openCrystal(1)">OPEN 1</button>
        <button type="button" id="open10Crystal" onclick="openCrystal(10)">OPEN 10</button>
        <button type="button" id="open100Crystal" onclick="openCrystal(100)">OPEN 100</button>
        <button type="button" id="open1000Crystal" onclick="openCrystal(1000)">OPEN 1000</button>
        <button type="button" id="clear" onclick="clearWindow()">CLEAR</button>
        <footer><b>NOTE:</b> Login Crystal drop rates are assumed.<br>2% chance for 4/5 Star.</footer>
    </div>
</body>
</html>
